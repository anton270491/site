{% extends 'main/layout.html'%}

{% block title%}news{% endblock %}

{% block content%}
    <div class="features">
        <h1>Заметки</h1>
        {% if news %}
            {% for el in news %}
                <div class = "alert alert-warning">
                    <h3>{{ el.title }}</h3>

                    <p>{{ el.full_text|linebreaks }}</p>
                </div>
             {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
